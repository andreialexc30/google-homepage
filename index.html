<!DOCTYPE html>
<html lang="ro">
    <head>
        <title>Google</title>
        <script src="https://kit.fontawesome.com/62c08fbd78.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta content="origin" name="referrer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="styles.css" rel="stylesheet" typ="text/css">
    </head>
    <body>
        <header>
            <nav>
                <a href="#">Gmail</a>
                <a href="#">Imagini</a>
                <a href="#" id="apps"></a>
                <a href="#" id="sign-in">Conectați-vă</a>
            </nav>
        </header>
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <form>
                <div class="search-bar">
                    <span id="search-icon"><i class="fas fa-search"></i></span>
                    <input type="text" name="search" id="search">
                    <span id="keyboard-icon"><i class="fas fa-keyboard"></i></span>
                </div>
                <div class="buttons">
                    <button>Căutare Google</button>
                    <button>Mă simt norocos</button>
                </div>
                <div class="offered-in">
                    Google oferit în:
                    <a href="#">English</a>
                    <a href="#">magyar</a>
                    <a href="#">Deutsch</a>
                </div>
            </form>
        </main>
        <footer>
                <div class="footer-left">
                     <a href="#">Publicitate</a>
                     <a href="#">Companii</a>
                     <a href="#">Despre</a>
                     <a href="#">Cum funcționează Căutarea</a>
                </div>
                 <div class="footer-right">
                     <a href="#">Confidențialitate</a>
                     <a href="#">Termeni</a>
                     <a href="#">Setări</a>
                 </div>
        </footer>
    </body>
</html>
